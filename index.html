<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Pecera - ESP32</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 90%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .card {
            border: 1px solid #0f0;
            padding: 20px;
            font-size: 20px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            color: #444;
        }
    </style>
</head>
<body>

<h1>MONITOR DE PECERA</h1>

<div class="container">
    <div class="card">Humedad: <span id="humedad">--</span>%</div>
    <div class="card">Temperatura: <span id="temperatura">--</span>°C</div>
    <div class="card">PH del Agua: <span id="ph">--</span></div>
    <div class="card">Nivel del Agua: <span id="nivel">--</span></div>
</div>

<footer>
    Actualización cada 20 segundos - ESP32
</footer>

<script>
    function actualizarDatos() {
        fetch("http://TU_IP_DEL_ESP32/datos")
            .then(response => response.json())
            .then(data => {
                document.getElementById("humedad").textContent = data.humedad;
                document.getElementById("temperatura").textContent = data.temperatura;
                document.getElementById("ph").textContent = data.ph;
                document.getElementById("nivel").textContent = data.nivel;
            })
            .catch(error => {
                console.log("Error obteniendo datos del ESP32:", error);
            });
    }

    // Llamar al iniciar
    actualizarDatos();

    // Llamar cada 20 segundos
    setInterval(actualizarDatos, 20000);
</script>

</body>
</html>
