<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Aquarium Monitor</title>

    <style>
        body {
            background-color: #000;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #0f0f0f, #1a1a1a);
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid #333;
        }

        h1 {
            font-size: 32px;
            margin: 0;
            color: #4da3ff;
        }

        h2 {
            text-align: center;
            margin-top: 10px;
            color: #aaa;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 1000px;
        }

        .card {
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            width: 260px;
            padding: 20px;
            margin: 15px;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            border-color: #4da3ff;
            transform: translateY(-5px);
        }

        .label {
            color: #4da3ff;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .value {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #555;
            font-size: 14px;
        }
    </style>

</head>
<body>

<header>
    <h1>Smart Aquarium Monitoring System</h1>
    <h2>Plataforma IoT para el control avanzado de ecosistemas acuáticos</h2>
</header>

<section>
    <div class="container">

        <div class="card">
            <div class="label">Nivel de Agua</div>
            <div class="value" id="nivel">-- cm</div>
        </div>

        <div class="card">
            <div class="label">Detección de Depredadores</div>
            <div class="value" id="depredador">--</div>
        </div>

        <div class="card">
            <div class="label">Temperatura</div>
            <div class="value" id="temp">-- °C</div>
        </div>

        <div class="card">
            <div class="label">Oxígeno</div>
            <div class="value" id="oxigeno">-- mg/L</div>
        </div>

        <div class="card">
            <div class="label">pH del Agua</div>
            <div class="value" id="ph">--</div>
        </div>

    </div>
</section>

<footer>
    Smart Aquarium System © 2025 — Proyecto Universitario IoT
</footer>

<script>
function actualizarDatos() {
    fetch("http://TU-IP-DEL-ESP32/datos") // Ejemplo: http://192.168.0.150/datos
    .then(response => response.json())
    .then(data => {
        document.getElementById("nivel").textContent = data.nivel + " cm";
        document.getElementById("depredador").textContent = data.depredador ? "Detectado" : "No Detectado";
        document.getElementById("temp").textContent = data.temperatura + " °C";
        document.getElementById("oxigeno").textContent = data.oxigeno + " mg/L";
        document.getElementById("ph").textContent = data.ph;
    })
    .catch(err => console.log("Error al obtener datos:", err));
}

setInterval(actualizarDatos, 20000);
actualizarDatos();
</script>

</body>
</html>
